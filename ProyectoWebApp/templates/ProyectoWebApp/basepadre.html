<body>
	<h1 class="site-heading text-center text-white d-none d-lg-block">
      
        <span class="site-heading-lower">Gestión de Pedidos</span>
      </h1>


 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'Inicio' %}">Gestión de Pedidos</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% if request.path == '/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded btn btn-outline-warning" href="{% url 'Inicio' %}">Inicio</a>
          </li>
          <li class="nav-item {% if request.path == '/Servicios/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded btn btn-outline-warning" href="{% url 'MiServicios' %}">Servicios</a>
          </li>
          <li class="nav-item {% if request.path == '/Tienda' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded btn btn-outline-warning" href="{% url 'Tienda' %}">Tienda</a>
          </li>
          <li class="nav-item {% if request.path == '/Contacto/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded btn btn-outline-warning" href="{% url 'MiContacto' %}">Contacto</a>
          </li>
          <li class="nav-item {% if request.path|slice:':6' == '/Blog/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded btn btn-outline-warning" href="{% url 'MiBlog' %}">Blog</a>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>

        {% block content %}
        

<!---Aqui es donde se agregara el contenido de quien Hereda-->
